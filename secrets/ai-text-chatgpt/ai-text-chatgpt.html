          <!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            width: 100%;
        }

        textarea {
            resize: none;
            width: 90%;
        }

        .container {
            width: 100%;
            /* margin: 0 auto; */
            text-align: center;
        }

        .qa-container {
            width: 100%;
        }

        .q-container {
            margin-top: 10px;
            margin-bottom: 20px;
        }
    </style>
    <script src="./jquery-3.6.3.min.js"></script>
    <script type="text/javascript">
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) {
                return unescape(r[2]);
            }
            return null; //返回参数值
        }
        let secret_key = "";
        window.onload = function () {
            let secret_key = getUrlParam('secretKey');
            if (secret_key) {
                $('#qa-container').show();
            } else {
                $('#secret-container').show();
            }
            $('#key-confirm').click(function () {
                secret_key = $("#key").val();
                console.log("secret key: ", secret_key);
                $('#secret-container').hide();
                $('#qa-container').show();
            });
            $('#sub').click(function () {
                let q = $("#quest").val();
                let a = $("#answer").val();
                console.log("secret key: " + secret_key);
                console.log("quest: " + q);
                $('#sub').attr('disabled', 'disabled');
                $('#sub').text('请求中，请稍后...');
                $.ajax({
                    url: 'https://api.openai.com/v1/chat/completions',
                    type: 'post',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + secret_key,
                    },
                    data: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{"role": "user", "content": q}],
                        max_tokens: 2048,
                        temperature: 0
                    }),
                    dataType: 'json',
                    success: function (result) {
                        console.log(JSON.stringify(result));
                        console.log(result.choices[0].message.content);
                        $("#answer").val(result.choices[0].message.content);
                        $('#sub').removeAttr('disabled');
                        $('#sub').text('发送');
                    },
                    fail: function (err) {
                        console.error(err);
                        $("#answer").val(JSON.stringify(err));
                        $('#sub').removeAttr('disabled');
                        $('#sub').text('发送');
                    },
                    error: function (err) {
                        console.error(err);
                        $("#answer").val(JSON.stringify(err));
                        $('#sub').removeAttr('disabled');
                        $('#sub').text('发送');
                    }
                })
            })
        }

    </script>
</head>

<body>
    <div class="container">
        <div id="secret-container" hidden="hidden">
            密钥：<input id="key" type="text" />
            <button id="key-confirm" type="button">确定</button>
        </div>
        <div id="qa-container" class="qa-container" hidden="hidden">
            <div class="q-container">
                <label>问题</label><br />
                <textarea id="quest" rows="5"></textarea><br />
                <button id="sub" type="button">发送</button>
            </div>
            <div class="a-container">
                <label>AI 回答</label><br />
                <textarea id="answer" readonly rows="50" disabled></textarea>
            </div>
        </div>
    </div>
</body>

</html>
